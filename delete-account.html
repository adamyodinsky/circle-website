<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Circle - Delete Account</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon_io/site.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Circle">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .delete-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      font-family: 'Lexend Deca', sans-serif;
      line-height: 1.6;
      color: #333;
      text-align: center;
    }

    .delete-header {
      margin-bottom: 40px;
    }

    .delete-title {
      font-family: 'Fredoka', sans-serif;
      font-size: clamp(28px, 5vw, 42px);
      color: #121761;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .delete-content {
      font-size: 18px;
      margin: 20px 0;
      text-align: left;
      background: var(--circle-light-coral);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid var(--circle-coral);
    }

    .delete-content p {
      margin-bottom: 15px;
    }

    .delete-content strong {
      color: var(--circle-navy);
    }

    .email-highlight {
      color: var(--circle-coral);
      font-weight: 600;
      text-decoration: none;
    }

    .email-highlight:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="delete-container">
    <div class="delete-header">
      <div class="logo-group">
        <img src="assets/img/logo.png" alt="Circle Logo" class="logo" style="width: 200px; margin-bottom: 20px;">
      </div>
      <h1 class="delete-title">Circle - Delete Account Data Request</h1>
    </div>
    <div class="delete-content">
      <p>For deleting your account data, please send an email to <a href="mailto:info@adam-solutions.io"
          class="email-highlight">info@adam-solutions.io</a></p>
      <p>The email must contain the following information:</p>
      <ul>
        <li><strong>Username</strong></li>
        <li><strong>Email address</strong></li>
        <li><strong>Password</strong></li>
        <li><strong>Reason for deleting the account</strong></li>
      </ul>
      <p>Thank you for your cooperation.</p>
    </div>
  </div>
</body>

</html>
